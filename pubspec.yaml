name: multacc
description: multiple accounts

version: 1.0.0+2

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: any
  flutter_statusbarcolor : any
  google_fonts: any
  flutter_brand_icons: any
  flutter_svg: any
  sliding_sheet: any
  liquid_pull_to_refresh: any
  bubble: any

  # device APIs
  contacts_service: any
  permission_handler: any
  url_launcher: any
  shared_preferences: any
  android_intent: any
  flutter_package_manager: any
  path_provider: any

  # state management / data
  provider: any
  rxdart: any
  mobx: any
  flutter_mobx: any
  mobx_codegen: any
  get_it: any
  hive: any
  hive_flutter: any
  image_picker: any

  # firebase APIs
  # Firebase Core and Auth must remain at version 0.4.4 and 0.15.4 for ios until UserAgent.h fix
  # See https://github.com/FirebaseExtended/flutterfire/pull/2099
  firebase_core: 0.4.4
  google_sign_in: any
  firebase_auth: 0.15.4
  firebase_dynamic_links: any

  http: any
  intl: any
  enum_to_string: any

dev_dependencies:
  hive_generator: any
  build_runner: any
  test: any

  flutter_test:
    sdk: flutter

  flutter_launcher_icons: any

# generate app icons using `flutter pub run flutter_launcher_icons:main`
flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#303030"
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/Product-Sans.ttf
        - asset: assets/fonts/Product Sans Italic.ttf
          style: italic
        - asset: assets/fonts/Product Sans Bold.ttf
          weight: 700

name: multacc
description: multiple accounts

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: any
  curved_navigation_bar: any
  flutter_statusbarcolor : any
  google_fonts: any

  # device APIs
  contacts_service: any
  permission_handler: any

  # state management / data
  provider: any
  rxdart: any
  mobx: any
  flutter_mobx: any
  mobx_codegen: any
  get_it: any

dev_dependencies:
  build_runner: any

  flutter_test:
    sdk: flutter

  flutter_launcher_icons: any

# generate app icons using `flutter pub run flutter_launcher_icons:main`
flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#303030"
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/icon.png

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/Product-Sans.ttf
        - asset: assets/fonts/Product Sans Italic.ttf
          style: italic
        - asset: assets/fonts/Product Sans Bold.ttf
          weight: 700

name: multacc
description: multiple accounts

version: 0.0.5+5

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: any
  flutter_statusbarcolor : any
  google_fonts: any
  flutter_icons: any
  flutter_svg: any
  liquid_pull_to_refresh: any
  bubble: any
  flutter_material_pickers: any

  # device APIs
  contacts_service: any
  permission_handler: any
  url_launcher: any
  shared_preferences: any
  android_intent: any
  flutter_package_manager: any
  path_provider: any
  image_picker: any

  # state management / data
  provider: any
  rxdart: any
  mobx: any
  flutter_mobx: any
  mobx_codegen: any
  get_it: any
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2

  # network APIs
  firebase_core: any
  firebase_auth: any
  google_sign_in: any
  firebase_dynamic_links: any
  cloud_functions: ^0.4.2+3

  # misc
  http: any
  intl: any
  enum_to_string: any
  uuid: ^2.0.4
  qr_flutter: ^3.1.0

dev_dependencies:
  hive_generator: ^0.7.0+2
  build_runner: ^1.8.1
  test: any

  flutter_test:
    sdk: flutter

  flutter_launcher_icons: any
  flutter_native_splash: any

# generate app icons using `flutter pub run flutter_launcher_icons:main`
flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#303030"
  adaptive_icon_foreground: "assets/logo.png"

# generate splash screen using `flutter pub run flutter_native_splash:create`
flutter_native_splash:
  image: assets/icon.png
  color: "#303030"
  android_disable_fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/

# pending https://github.com/hivedb/hive/issues/276 and  https://github.com/hivedb/hive/issues/203
dependency_overrides:
  dartx: ^0.3.0